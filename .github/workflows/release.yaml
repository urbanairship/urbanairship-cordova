name: Release

on:
  push:
    tags:
      - "[0-9]+.[0-9]+.[0-9]+*"

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Check Version
        run: bash ./scripts/check_version.sh ${GITHUB_REF/refs\/tags\//}
      - name: Slack Notification
        uses: homoluctus/slatify@master
        with:
          type: ${{ job.status }}
          job_name: "Airship Cordova Plugin Release Started!"
          url: ${{ secrets.SLACK_WEBHOOK }}
      - name: Run CI
        run: |
          bash ./scripts/run_ci_tasks.sh -a -i
      - name: Slack Notification
        uses: homoluctus/slatify@master
        if: failure()
        with:
          type: ${{ job.status }}
          job_name: "Airship Cordova Plugin Release Failed :("
          url: ${{ secrets.SLACK_WEBHOOK }}

  deploy:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - uses: actions/setup-node@master
        with:
          node-version: 12
          registry-url: https://registry.npmjs.org/
      - name: Generate documentation
        run: |
          yarn install
          yarn generate-docs
      - uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
        with:
          version: "270.0.0"
          service_account_email: ${{ secrets.GCP_SA_EMAIL }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
      - name: Upload docs
        run: bash ./scripts/upload_docs.sh ${GITHUB_REF/refs\/tags\//} out
      - name: Publish library
        run: |
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
      - name: Slack Notification
        uses: homoluctus/slatify@master
        with:
          type: ${{ job.status }}
          job_name: "Airship Cordova Plugin Released!"
          url: ${{ secrets.MOBILE_SLACK_WEBHOOK }}
      - name: Slack Notification
        uses: homoluctus/slatify@master
        if: failure()
        with:
          type: ${{ job.status }}
          job_name: "Airship Cordova Plugin Release Failed :("
          url: ${{ secrets.SLACK_WEBHOOK }}
